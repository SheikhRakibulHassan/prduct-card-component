<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="image">
      <img class="one" src="images/image-product-mobile.jpg" alt="mobile_image">
      <img class="two" src="images/image-product-desktop.jpg" alt="Image_of_perfume">
    </div>
    <div class="contain">

    <p class="title">PERFUME</p> 

    <h1 class="headline">Gabrielle Essence Eau De Parfum</h1>
  
    <p class="artical">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p> 
  <ul class="sell_price">
      <li class="price" >$149.99</li>
      <li class="not">$169.99</li>
  </ul>
  
    <button class="click_add"> <img src="images/icon-cart.svg" alt="icon" style="width:13px; height: 13px;"> Add to Cart</button> 
    </div>
   
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SheikhRakibulHassan">Sheikh Rakibul Hassan</a>.
  </footer>
</body>
</html>
